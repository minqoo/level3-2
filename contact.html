  <!-- contact -->
  <div id="contact">
    <div class="contact-wrapper">
      <div class="contact-inner">
        <div class="section-ttl-wrapper">
          <img class="section-ttl-icon" src="img/h-icon-5.png" alt="icon" />
          <h2 class="section-ttl">お問い合わせ</h2>
          <img class="section-ttl-line" src="img/heading-bg.png" alt="line" />
          <p class="section-ttl-txt">
            どんなことでも<br class="brsp" />お気軽にお問い合わせください。
          </p>
        </div>
        <div class="form-wrapper">
          <form class="form" action="後で指定">
            <dl class="form-item">
              <dt class="label-ttl"><label for="name">お名前</label></dt>
              <dd class="label-data">
                <input class="input-fix data-mt" type="text" id="name" name="name" />
              </dd>
            </dl>
            <dl class="form-item">
              <dt class="label-ttl">
                <label for="email">メールアドレス</label>
              </dt>
              <dd class="label-data">
                <input class="input-fix data-mt" type="email" id="email" name="email" />
              </dd>
            </dl>
            <dl class="form-item radio-content">
              <dt class="label-ttl"><label for="inquiry">お問い合わせ内容</label></dt>
              <dd class="label-data">
                <label><input class="radio-fix" type="radio" name="inquiry" id="inquiry"><span>親子イベントについて</span></label><br>
                <label><input class="radio-fix" type="radio" name="inquiry" checked><span>ストアについて</span></label><br>
                <label><input class="radio-fix" type="radio" name="inquiry"><span>その他</span></label><br>
              </dd>
            </dl>
              <div class="form-item textarea-content">
                <label class="label-ttl" for="texts">備考欄</label><br>
                <textarea class="textarea-fix data-mt" name="texts" id="texts"></textarea>
              </div>
          </form>
        </div>
          <div class="btn-wrapper">
            <input type="submit" value="送信" class="btn-link">
          </div>
      </div>
    </div>
  </div>
